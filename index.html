<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">
    <title>Dad Jokes 4 All</title>
    <meta property="og:title" content="Dad Jokes" />
    <meta property="og:image" content="assets/preview.jpg">
    <meta property="og:description" content="Who doesn't love a good dad joke" />

    <link rel="stylesheet" href="css/main1.css" />
    <!-- <link rel="icon" href="images/favicon.png" /> -->
</head>

<body>
    <div id="app">
        <div class="wrapper" v-on:click="showJoke()" v-bind:style="{background: bgc.backgroundColor}">
            <h1>{{ title }}</h1>
            <transition name="trans" enter-active-class="animated jackInTheBox" leave-active-class="animated flash">
                <p v-if="show">{{joke}}</p>
            </transition>
            <a v-bind:href="shareURL" target="_blank" v-on:click="console.log('test');" v-bind:style="{background: bgc.footerColor}" class="footer">Share with dad!</a>
        </div>
        
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
